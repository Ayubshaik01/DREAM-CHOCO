<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Chocolates | Sign In</title>
    <link rel="icon" type="image/jpeg" href="icon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --ivory-white: #f8f1e9;
            --baby-pink: #f7d7e2;
            --charcoal-black: #2a2a2a;
            --brown: #6b4e31;
            --golden: #e6b800;
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: linear-gradient(135deg, var(--ivory-white), var(--baby-pink));
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        h1 {
            color: var(--charcoal-black);
            font-size: 2.2em;
            margin-bottom: 25px;
        }

        .form-group {
            margin: 20px auto;
            position: relative;
            width: 100%;
            max-width: 340px;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--brown);
            transition: var(--transition);
        }

        input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid var(--baby-pink);
            border-radius: 30px;
            font-size: 1.1em;
            background: var(--ivory-white);
            transition: var(--transition);
        }

        input:focus {
            border-color: var(--golden);
            box-shadow: 0 0 10px rgba(230, 184, 0, 0.3);
            outline: none;
        }

        .auth-btn {
            position: relative;
            width: 100%;
            max-width: 340px;
            padding: 14px;
            margin: 15px auto;
            border: none;
            border-radius: 30px;
            background: var(--brown);
            color: var(--ivory-white);
            font-size: 1.1em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: var(--transition);
        }

        .auth-btn:hover {
            background: var(--golden);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 184, 0, 0.4);
        }

        .auth-btn::before {
            content: "❤️";
            font-size: 1.2em;
        }

        .social-btn {
            width: 100%;
            max-width: 340px;
            padding: 12px;
            margin: 10px auto;
            border: none;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: var(--transition);
        }

        .google-btn { background: var(--baby-pink); color: var(--charcoal-black); }
        .twitter-btn { background: var(--charcoal-black); color: var(--ivory-white); }
        .facebook-btn { background: #3b5998; color: var(--ivory-white); }
        .social-btn:hover { background: var(--golden); color: var(--charcoal-black); }

        .toggle-link {
            color: var(--brown);
            text-decoration: none;
            display: block;
            margin: 15px 0;
            font-size: 0.95em;
            transition: var(--transition);
        }

        .toggle-link:hover { color: var(--golden); }

        .theme-slider {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 60px;
            height: 30px;
            background: var(--brown);
            border-radius: 15px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            padding: 0 5px;
        }

        .slider-knob {
            width: 20px;
            height: 20px;
            background: var(--ivory-white);
            border-radius: 50%;
            transition: var(--transition);
        }

        .theme-slider.active {
            background: var(--golden);
        }

        .theme-slider.active .slider-knob {
            transform: translateX(30px);
        }

        footer {
            position: fixed;
            bottom: 15px;
            width: 100%;
            text-align: center;
            color: var(--brown);
            font-size: 0.9em;
        }

        .dark-theme {
            --ivory-white: #f7d7e2;
            --baby-pink: #f8f1e9;
            --brown: #e6b800;
            --charcoal-black: #1a1a1a;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .auth-container { padding: 20px; margin: 10px; }
            .form-group, .auth-btn, .social-btn { max-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="theme-slider" onclick="toggleTheme()">
        <div class="slider-knob"></div>
    </div>

    <div class="auth-container">
        <h1>Sign In</h1>
        <div class="form-group">
            <i class="fas fa-envelope"></i>
            <input type="text" id="email" placeholder="Email or Phone">
        </div>
        <div class="form-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password">
        </div>
        <button class="auth-btn" onclick="signIn()">Sign In</button>
        <a href="#" class="toggle-link" onclick="forgotPassword()">Forgot Password?</a>
        <button class="social-btn google-btn" onclick="googleSignIn()">
            <i class="fab fa-google"></i> Google
        </button>
        <button class="social-btn twitter-btn" onclick="twitterSignIn()">
            <i class="fab fa-twitter"></i> Twitter
        </button>
        <button class="social-btn facebook-btn" onclick="facebookSignIn()">
            <i class="fab fa-facebook-f"></i> Facebook
        </button>
        <a href="signup.html" class="toggle-link">Create an Account</a>
    </div>

    <footer>Made with ❤️ by the Dream Team</footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB2WLz-OT-oqaY1-e4Kz-2YxqhtKIrfxcM",
            authDomain: "dream-chocolates.firebaseapp.com",
            projectId: "dream-chocolates",
            storageBucket: "dream-chocolates.firebasestorage.app",
            messagingSenderId: "617411233819",
            appId: "1:617411233819:web:42f5749a653ff0b2f710be",
            measurementId: "G-L0MZDVJT2G"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth();

        // Authentication Functions
        function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert('Sign In Successful!');
                    transitionTo('home.html');
                })
                .catch((error) => {
                    alert('Sign In Failed: ' + error.message);
                });
        }

        function forgotPassword() {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('Please enter your email first');
                return;
            }
            auth.sendPasswordResetEmail(email)
                .then(() => alert('Password reset email sent!'))
                .catch((error) => alert('Error: ' + error.message));
        }

        function googleSignIn() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    alert('Sign In Successful with Google!');
                    transitionTo('home.html');
                })
                .catch((error) => alert('Google Sign In Failed: ' + error.message));
        }

        function twitterSignIn() {
            const provider = new firebase.auth.TwitterAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    alert('Sign In Successful with Twitter!');
                    transitionTo('home.html');
                })
                .catch((error) => alert('Twitter Sign In Failed: ' + error.message));
        }

        function facebookSignIn() {
            const provider = new firebase.auth.FacebookAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    alert('Sign In Successful with Facebook!');
                    transitionTo('home.html');
                })
                .catch((error) => alert('Facebook Sign In Failed: ' + error.message));
        }

        function transitionTo(url) {
            document.body.style.opacity = '0';
            setTimeout(() => window.location.href = url, 400);
        }

        function toggleTheme() {
            const slider = document.querySelector('.theme-slider');
            slider.classList.toggle('active');
            document.body.classList.toggle('dark-theme');
        }
    </script>
</body>
</html>
